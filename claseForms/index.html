<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <nav>
            <input type="button" onclick="alert('Bienvenidos')" value="Saludo">
        </nav>
    </header>
    <form action="">
        <h1>Formulario de Ingreso</h1>
        <label for="nombre">
            <span style="color:blue">¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label><br><br>
        <label for="inicio-clase">
            <span style="color:blue">¿Qué día inicie clases?</span>
            <input type="date" id="inicio-clase">
        </label><br><br>
        <label for="horario">
            <span style="color:blue">¿En qué horario estudias?</span>
            <input type="time" id="horario">
        </label>
    </form>
</body>
</html>
