<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels alt title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="stared-studyind">
                <span>¿Qué día comenzaste con Platzi?</span>
                <input id="stared-studyind" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En qué horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        <section>
            <img src="./Moto_3.jpg" 
            alt="imagen de una moto antigua BMW clásica"
            title="Es una bmw"
            >
        </section>
    </main>
</body>
</html>
